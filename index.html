<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>ブックマーカー</h1>
    <p>気に入ったページをサクッとブックマーク！</p>
  </header>
  <nav>
    <div data-id="home" class="active">ホーム</div>
    <div data-id="post">登録</div>
    <div data-id="search">検索</div>
  </nav>
  <main>
    <div id="home" class="active content">
      <div id="app" class="container">
        <ul id="ul">
        </ul>
      </div>
    </div>
    <div id="post" class="content">
      <div id="disp_text">
        <h2>登録方法</h2>
        <ol>
          <li>気に入ったページのURLを「リンク先」のところにコピペ。</li>
          <li>サイト名は、自分の覚えている名前を適当に入力。</li>
          <li>コメントは、自分の適当なメモを入力。</li>
        </ol>
        <form id="form">
          <p>
            <span>サイト名</span><input type="text" name="site">
          </p>
          <P>
            <span>リンク先</span><input type="text" name="link">
          </P>
          <p>
            <span>コメント</span><input type="text" name="text">
          </p>
          <button id="submit">登録</button>
        </form>
      </div>
    </div>
    <div id="search" class="content">
      <div id="search_text">
        <h2>検索方法</h2>
        <ol>
          <li>下の検索枠に、思いついたキーワードを入力してください。</li>
        </ol>
        <form>
          <input type="text" name="searchF" id="searchF">
        </form>
      </div>
      <ul id="search_ul"></ul>
    </div>
  </main>
  <footer>
    <p>&copy; BowWorks</p>
  </footer>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
