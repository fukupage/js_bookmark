<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>ブックマーカー</h1>
    <p>気に入ったページをサクッとブックマーク！</p>
  </header>
  <main>
    <div id="disp_text">
      <h2>使い方</h2>
      <ol>
        <li>気に入ったページのURLを「リンク先」のところにコピペ。</li>
        <li>サイト名は、自分の覚えている名前を適当に入力。</li>
        <li>コメントは、自分の適当なメモを入力。</li>
      </ol>
    </div>
    <div id="app" class="container">
      <ul id="ul">
        <li>
          <dl>
            <dt>
              <a href="#" target="_blank">ほげほげ</a>
            </dt>
            <dd>
                せつめいせつめいせつめい
            </dd>
          </dl>
          <span class="delete"><img src="img/close.svg" alt="閉じる"></span>
        </li>
      </ul>
    </div>
    <form id="form">
      <p>
        <span>サイト名</span><input type="text" name="site">
      </p>
      <P>
        <span>リンク先</span><input type="text" name="link">
      </P>
      <p>
        <span>コメント</span><input type="text" name="text">
      </p>
      <button id="submit">登録</button>
    </form>
  </main>
  <footer>
    <p>&copy; BowWorks</p>
  </footer>
  <!-- <script src="js/test.js"></script> -->
  <script src="js/script.js"></script>
</body>

</html>
